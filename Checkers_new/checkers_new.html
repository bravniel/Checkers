<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./checkers_new.css">
    <script src="./checkers_new_logical.js" defer></script>
    <script src="./checkers_new_visual.js" defer></script>
</head>
<body>
    <div class="playerTurn-grid">
        <div id="turn">NOW PLAYING COLOR</div>
    </div>
    <div id="board"></div>
    <div class="btn-grid">
        <button type="button" id="resign-btn">RESIGN</button>
        <button type="button" id="draw-btn">DRAW</button>
    </div>
    <div id="end-modal" class="none">
        <div id="modalBox" class="modal-box">
            <p id="txt-end-modal"></p>
            <button id="ok-btn">OK</button>
        </div>
    </div>
    <div id="draw-modal" class="none">
        <div id="modalBox" class="modal-box">
            <p id="txt-draw-modal">DO YOU WANT TO END THE GAME IN A DRAW?</p>
            <div class="btn-grid">
                <button id="no-btn">NO</button>
                <button id="yes-btn">YES</button>
            </div>
        </div>
    </div>
</body>
</html>
